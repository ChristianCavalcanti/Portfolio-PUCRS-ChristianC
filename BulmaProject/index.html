<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Top Store - Mordedor Canino</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-2 has-text-centered has-text-primary">Pet Top Store</h1>
      <h2 class="subtitle is-4 has-text-centered">Mordedor Canino Divertido e Resistente</h2>

      <div class="columns is-vcentered">
        <div class="column is-6">
          <figure class="image is-4by3 mb-4">
            <img class="is-rounded" src="/m1.jfif" alt="Mordedor Canino 1">
          </figure>
          <figure class="image is-4by3">
            <img class="is-rounded" src="/m2.jfif" alt="Mordedor Canino 2">
          </figure>
        </div>

        <div class="column is-6">
          <div class="box">
            <h3 class="title is-4">Descrição</h3>
            <p class="mb-4">
              Este mordedor é ideal para cães de todos os portes. Feito de material resistente, é perfeito para manter seu pet entretido e ajudar na saúde bucal.
            </p>

            <h4 class="title is-5 has-text-success">R$ 9,90</h4>

            <div class="buttons mt-4">
              <button class="button is-success is-medium">
                <strong>Comprar Agora</strong>
              </button>
              <button class="button is-info is-medium">
                Adicionar ao Carrinho
              </button>
            </div>

            <p class="mt-4 has-text-grey">
              Envio imediato para todo o Brasil. Pagamento seguro!
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
