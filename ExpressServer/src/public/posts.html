<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posts</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>

<body class="container">

  <h3 class="center-align">Posts adicionados por usu√°rios com Sequelize e rotas</h3>

  <div id="post-list" class="row"></div>

  <script>
    fetch('/posts')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('post-list');
        const posts = data.posts;

        if (posts.length === 0) {
          container.innerHTML = '<p>Nenhum post encontrado.</p>';
          return;
        }

        posts.forEach(post => {
          const card = document.createElement('div');
          card.className = 'col s12 m6 l4';
          card.innerHTML = `
            <div class="card">
              <div class="card-content">
                <span class="card-title">${post.titulo}</span>
                <p>${post.texto}</p>
              </div>
              <div class="card-action">
                <p><strong>User ID:</strong> ${post.userId}</p>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('post-list').innerHTML = `<p>Erro ao carregar posts: ${err.message}</p>`;
      });
  </script>
</body>

</html>
